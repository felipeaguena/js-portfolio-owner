<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Portfólio Felipe Alves Aguena</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="assets/css/global.css">
</head>

<body>
   <div class="container">
      <header>
         <img class="perfil" src="" alt="" id="profile.photo">
         <div class="info-contact">
            <h1>Olá, <br>eu sou o <span id="profile.name">Carregando...</span></h1>
            <ul>
               <li class="contato"><img class="icon" src="assets/icon/user.svg"><span id="profile.job">Carregando...</span></li>
               <li class="contato"><img class="icon" src="assets/icon/map.svg"><span id="profile.location">Carregando...</span></li>
               <li class="contato"><img class="icon" src="assets/icon/whatsapp.svg"><span id="profile.phone">Carregando...</span></li>
               <li class="contato"><img class="icon" src="assets/icon/mail.svg"><span id="profile.email">Carregando...</span></li>
            </ul>
         </div>
      </header>
      <section class="accordion">
         <h2 class="trigger">Skills</h2>
         <div class="content">
            <div class="skills-pro">
               <h4>Habilidades Profissionais:</h4>
               <ul class="skills" id="profile.skills.hardSkills"></ul>
            </div>
            <div class="skills-soft">
               <h4>Habilidades Pessoais:</h4>
               <ul class="skills" id="profile.skills.softSkills"></ul>
            </div>
         </div>
      </section>

      <section class="accordion">
         <h2 class="trigger">Idiomas</h2>
         <div class="content">
            <ul class="idioma" id="profile.idioma"></ul>
         </div>
      </section>
      <section class="accordion">
         <h2 class="trigger">Portfólio</h2>
         <div class="content">
            <ul class="portfolio" id="profile.portfolio"></ul>
         </div>
      </section>
      <section class="accordion">
         <h2 class="trigger">Experiência Profissional</h2>
         <div class="content">
            <ul class="xp" id="profile.xp"></ul>
         </div>
      </section>
      <div class="logo-dio-footer">
      <img src="assets/icon/dio-logo.svg" alt="">
      </div>
   </div>
   <script src="assets/js/api.js"></script>
   <script src="assets/js/main.js"></script>
   <script src="assets/js/acordeon.js"></script>
</body>
</html>
